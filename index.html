<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Number Guesser</title>
   <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body>
    <main id="main-content">
      <section id="guesser">
        <input id="user-input" type="number" name="name" value="">
        <button id="guess" type="button" name="button" value="Guess">Guess</button>
        <button id="clear" type="button" name="button">Clear</button>
      </section>
      <section id="results">
        <p id="results-text">Guess a number!</p>
      </section>
      <button id="reset" type="button" name="button">Reset</button>
    </main>
  </body>
  <script type="text/javascript" src="scripts.js">
  </script>
</html>
